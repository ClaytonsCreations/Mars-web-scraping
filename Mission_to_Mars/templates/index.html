<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Mission to Mars</title>
</head>
<body>

    <div class="container text-center">
        <h1 class="jumbotron">Mission to Mars</h1>
        <button type="button" href="../scrape" class="btn btn-primary">Scrape New Data</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <h4>{{data.news_title}}</h4>
                <p>{{data.news_p}}</p>
                <br>
        </div>

        <div class='row'>
            <div class='col-md-8'
                <img class="img-fluid" src="{{data.featured_image_url}}" alt="Mars Featured Image">

            <div class='col-md-4'>
                <h2>Mars Facts</h2>
                {{data.mars_html_table}}
            </div>
            </div>

        <div class='row'>
            {% for hemisphere in hemisphere_image_data %}

        <div class="col-md-4">
          <h3 class="text-center">Mars Hemispheres</h3>
            <div class="card" style="width: 18rem;">
                <img src="{data.hemisphere.img_url}" class="card-img-top" alt="Mars Hemisphere">
                <div class="card-body">
                  <p class="card-text">{data.hemisphere.img_title}.</p>
                </div>
              </div>
              {%endfor%}
    
</body>
</html>
